<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crime">
    
    <title>비밀번호 찾기</title>

    {% include "page_modules/common_css.html" %}
    {% block css_block %}
    {% endblock %}

</head>

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="{{ url_for('main.index') }}">
                        <img class="align-content" src="/static/images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="{{ url_for('auth.forget_password') }}" method="post">
                        <div class="form-group">
                            <label>Email 주소</label>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>사용자 이름</label>
                            <input type="text" class="form-control" name="username" placeholder="사용자 이름">
                        </div>
                            <button type="submit" class="btn btn-primary btn-flat m-b-15">전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
