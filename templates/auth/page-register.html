<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crime">
    
    <title>회원가입</title>

    {% include "page_modules/common_css.html" %}
    {% block css_block %}
    {% endblock %}

</head>

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="{{ url_for('main.index') }}">
                        <img class="align-content" src="/static/images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    <form action="{{ url_for('auth.register') }}" method="post">
                        <div class="form-group">
                            <label>사용자 이름 </label>
                            <input type="text" class="form-control" name="username" placeholder="사용자 이름">
                        </div>
                        <div class="form-group">
                            <label>Email 주소</label>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" class="form-control" name="passwd" placeholder="비밀번호">
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"> 약관 및 정책에 동의합니다
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">회원가입</button>
                        <br>
                        <br>
                        <div class="register-link m-t-15 text-center">
                            <p>이미 계정이 존재합니까? <a href="{{ url_for('auth.login') }}"> 로그인 하기</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "page_modules/common_js.html" %}
    {% block js_block %}
    {% endblock %}

</body>

</html>
